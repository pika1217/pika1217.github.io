74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line">&lt;head&gt;</div><div class="line">	&lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">	&lt;title&gt;Document&lt;/title&gt;</div><div class="line"></div><div class="line">	&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">	function rectangle()&#123;</div><div class="line">		var canvas = document.getElementById(&apos;rectangle&apos;);</div><div class="line">		if(canvas == null) return false;</div><div class="line">		var context = canvas.getContext(&quot;2d&quot;);</div><div class="line">		context.fillStyle = &quot;red&quot;;</div><div class="line">		context.strokeStyle = &quot;blue&quot;;</div><div class="line">		context.fillRect(0,120,100,100);//x,y,width,height</div><div class="line">		context.strokeRect(0,120,100,100);</div><div class="line"></div><div class="line">		context.strokeStyle = &quot;rgba(255,0,0,0.2)&quot;;</div><div class="line">		context.strokeRect(120,120,100,100);</div><div class="line">	&#125;</div><div class="line">	function circle()&#123;</div><div class="line">		var canvas = document.getElementById(&apos;circle&apos;);</div><div class="line">		if(canvas == null) return false;</div><div class="line">		var context = canvas.getContext(&apos;2d&apos;);</div><div class="line">		context.beginPath();</div><div class="line">		context.strokeStyle = &quot;blue&quot;;</div><div class="line">		context.moveTo(100,100); //将路径的起点设置为圆心，闭合的时候才会闭合圆心</div><div class="line">		context.lineTo(200,100); //这句话写不写都没事</div><div class="line">		context.stroke();	</div><div class="line">		context.arc(100, 100, 100,0, 1.5*Math.PI,true);</div><div class="line">		//圆心（100,100），半径100，起始角0，结束角1.5PI，逆时针</div><div class="line">		//默认为false顺时针，true为逆时针，最右边为0*Math.PI，顺时针依次是0.5*Math.PI,1*Math.PI,1.5*Math.PI,</div><div class="line">		context.closePath();</div><div class="line">		context.fillStyle = &apos;rgba(0,255,0,0.25)&apos;;//默认是黑色</div><div class="line">		context.fill(); //闭合的时候会找起点闭合，从而达到四分之一圆的效果</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	function line()&#123;</div><div class="line">		  var canvas = document.getElementById(&apos;line&apos;);</div><div class="line">            if (canvas == null)</div><div class="line">                return false;</div><div class="line">            var context = canvas.getContext(&quot;2d&quot;);</div><div class="line">            context.beginPath();</div><div class="line">            context.strokeStyle = &quot;rgb(250,0,0)&quot;; //和stroke()相对应</div><div class="line">            context.fillStyle = &quot;rgb(250,0,0)&quot; //和fill()相对应</div><div class="line">            //实验证明第一次lineTo的时候和moveTo功能一样，选择起点</div><div class="line">            context.lineTo(50, 100);</div><div class="line">            //之后的lineTo会以上次lineTo的节点为开始，作为终点</div><div class="line">            context.lineTo(100, 100);</div><div class="line">            context.stroke();</div><div class="line">            context.closePath();</div><div class="line">            context.beginPath(); //一定要有，不然第一条绘制的路径也会被绘制成第二个颜色</div><div class="line">            context.moveTo(100, 150);</div><div class="line">            context.lineTo(200,150);</div><div class="line">            context.strokeStyle = &quot;rgb(0,250,0)&quot;;</div><div class="line">            context.stroke();</div><div class="line">            context.closePath();</div><div class="line">	&#125;</div><div class="line">	window.onload = function()&#123;</div><div class="line">		rectangle();</div><div class="line">		circle();</div><div class="line">		line();</div><div class="line">	&#125;</div><div class="line">	&lt;/script&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">	&lt;section&gt;</div><div class="line">		&lt;canvas id=&quot;rectangle&quot; width=&quot;400px&quot; height=&quot;400px&quot;&gt;&lt;/canvas&gt;</div><div class="line">	&lt;/section&gt;</div><div class="line">	&lt;section&gt;</div><div class="line">		&lt;canvas id=&quot;circle&quot; width=&quot;400px&quot; height=&quot;400px&quot;&gt;&lt;/canvas&gt;</div><div class="line">	&lt;/section&gt;</div><div class="line">	&lt;section&gt;</div><div class="line">		&lt;canvas id=&quot;line&quot; width=&quot;400px&quot; height=&quot;400px&quot;&gt;&lt;/canvas&gt;</div><div class="line">	&lt;/section&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure></p>
